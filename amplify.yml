version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx playwright install chromium --with-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .astro/**/*
